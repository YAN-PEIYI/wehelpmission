        // 要求一：函式與流程控制
        // 完成以下函式，在函式中使用迴圈計算最小值到最大值之間，固定間隔的整數總和。其中你可以假設 max 一定大於 min 且為整數，step 為正整數。 
        function calculate(min, max, step) {
            let sum = min;
            let n = 0;
            while (true) {
                n = n + 1;
                //console.log(n);
                let value = min + n * step
                if (value > max) {
                    break;
                }
                else {
                    sum = sum + value
                }
            }
            console.log(sum);
            return sum;

        }
        calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8, 2); // 你的程式要能夠計算 4+6+8，最後印出 18
        calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

        // 要求五：找出兩個值相加等於target

        function twoSum(nums, target) {
            let result = [];
            for (let x = 0; x < nums.length; x++) {
                for (let y = 0; y < nums.length; y++) {
                    if (y > x && nums[x] + nums[y] == target) {
                        result.push(x);
                        result.push(y);
                    }
                }
            }
            return result;

        }

        let result = twoSum([2, 11, 7, 15], 9);
        console.log(result); // show [0, 2] because nums[0]+nums[2] is 9

        // 要求六：給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大長度。

        function maxZeros(nums) {
            // 請用你的程式補完這個函式的區塊
            let result = 0; count = 0;
            for (let x of nums) {
                if (x == 1) {
                    count = 0
                }
                else {
                    count += 1
                    result = Math.max(result, count)
                }

            }
            console.log(result);
            return result;
        }

        maxZeros([0, 1, 0, 0]); // 得到 2

        maxZeros([1, 1, 1, 1, 1]); // 得到 0
        maxZeros([0, 0, 0, 1, 1]) // 得到 3
